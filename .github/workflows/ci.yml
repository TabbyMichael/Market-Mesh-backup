name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: |
        npm run build --workspace=@marketmesh/ui
        npm run build --workspace=@marketmesh/graphql
        npm run build --workspace=@marketmesh/utils
        npm run build --workspace=@marketmesh/config

    - name: Build services
      run: |
        npm run build --workspace=@marketmesh/gateway
        npm run build --workspace=@marketmesh/users
        npm run build --workspace=@marketmesh/products
        npm run build --workspace=@marketmesh/orders
        npm run build --workspace=@marketmesh/payments
        npm run build --workspace=@marketmesh/notifications
        npm run build --workspace=@marketmesh/uploads

    - name: Build apps
      run: |
        npm run build --workspace=marketmesh-web
        npm run build --workspace=marketmesh-admin
